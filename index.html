<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    </style>
    <title>Document</title>


</head>

<body>

    <div class="contenedor-fondo">
        <h1 class="nombre-juego">MatcheADAS</h1>
        <div class="caja-combo">
            <div class="contenedor-puntaje">
                <p>
                    "Combo X"
                    <span id="combo">1</span>
                </p>


                <p>
                    "Puntos: "
                    <span id="puntaje" class="puntaje">0</span>
                </p>

            </div>
            <div>
                <button id="boton-ayuda">
                    <i class="fas fa-undo-alt"></i>
                  
                    </button>
                <button id="boton-reiniciar">
                        <i class="fas fa-undo-alt"></i>
                      </button>
            </div>
        </div>
        <div class="caja-grilla">
            <div id="grillas"></div>


        </div>
        <div class="timer">
            <i class="fas fa-hourglass-half"></i>
            <p class="tiempo-restante">0:00</p>
        </div>
    </div>

    <div class="overlay">

        <div class="modal oculto" id="bienvenida-modal" role="dialog">

            <h2 class="modal-bienvenida">¡Bienvenida!</h2>
            <div class="modal-contenido">
                <p class="modal-parrafo">
                    En MatcheADAs tu objetivo es juntar tres o más ítems del mismo tipo, ya sea en fila o columna. Para eso, selecciona un ítem y a continuación un ítem adyacente para intercambiarlos de lugar.
                </p>
            </div>

        </div>



    </div>
    <script src="index.js"></script>
</body>

</html>
